<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/favicon-32x32.png"
    />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <header>
      <h1>Cookie Clicker!</h1>
      <h2>Better than what grandma used to make!</h2>
    </header>
    <div id="cookieInformation">
      <p>Cookies:</p>
      <p id="cookieCount"></p>
      <p>CPS:</p>
      <p id="cookiesPerSecond"></p>
    </div>
    <div class="cookieButtonContainer">
      <img id="cookieButton" src="Assets/Big-Cookie.png" alt="Yummy cookie" />
    </div>
  </body>
</html>
